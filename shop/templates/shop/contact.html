{% extends 'shop/basic.html' %}

{% block title%} Contact Us - My Awesome Cart{% endblock %}
{% block body %}
<div class="body-content">
	<div class="container">
    <div class="contact-page">
		<div class="row">

				<div class="col-md-12 contact-map outer-bottom-vs">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.0080692193424!2d80.29172299999996!3d13.098675000000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526f446a1c3187%3A0x298011b0b0d14d47!2sTransvelo!5e0!3m2!1sen!2sin!4v1412844527190" width="600" height="450"  style="border:0"></iframe>
				</div>
				<div class="col-md-9 contact-form">
	<div class="col-md-12 contact-title">
		<h4>Contact Form</h4>
	</div>
	<div class="col-md-4 ">
        <form class="register-form" role="form" method="post" action="{% url 'contactUs' %}">
            {% csrf_token %}
			<div class="form-group">
		    <label class="info-title" for="name">Your Name <span>*</span></label>
		    <input type="text" class="form-control unicase-form-control text-input" name="name" id="name" placeholder="Enter your Name">
		    </div>
            </div>
	       <div class="col-md-4">
			<div class="form-group">
		    <label class="info-title" for="email">Email Address <span>*</span></label>
		    <input type="email" class="form-control unicase-form-control text-input" name="email" id="email" placeholder="Enter your Email here ">
		  </div>
	</div>
	<div class="col-md-4">
			<div class="form-group">
		    <label class="info-title" for="phone">Title <span>*</span></label>
		    <input type="text" class="form-control unicase-form-control text-input" name="phone" id="Phone" placeholder="Enter your Phone Number">
		  </div>
	</div>
	<div class="col-md-12">
			<div class="form-group">
		    <label class="info-title" for="desc">Your Comments <span>*</span></label>
		    <textarea class="form-control unicase-form-control"  name="desc" id="desc"></textarea>
		  </div>
	</div>
	<div class="col-md-12 outer-bottom-small m-t-20">
		<button type="submit" class="btn-upper btn btn-primary checkout-page-button">Send Message</button>
	</div>
					</form>
</div>
<div class="col-md-3 contact-info">
	<div class="contact-title">
		<h4>Information</h4>
	</div>
	<div class="clearfix address">
		<span class="contact-i"><i class="fa fa-map-marker"></i></span>
		<span class="contact-span">Mitz, Al-Makkah Plaza, Shahr-e-rehsham, Mansehra</span>
	</div>
	<div class="clearfix phone-no">
		<span class="contact-i"><i class="fa fa-mobile"></i></span>
		<span class="contact-span">+(888) 123-4567<br>+(888) 456-7890</span>
	</div>
	<div class="clearfix email">
		<span class="contact-i"><i class="fa fa-envelope"></i></span>
		<span class="contact-span"><a href="#">muzaffar.bsse@gmail.com</a></span>
	</div>
</div>			</div><!-- /.contact-page -->
		</div><!-- /.row -->
    </div>
</div>
