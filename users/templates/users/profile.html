{% extends 'shop/basic.html' %}
{% load crispy_forms_tags %}
{% block title %} Profile-Ecomm {% endblock title %}
{% block body %}
<div class="container">
    <div class="avatar"><img alt="Image" src="{{ user.profile.image.url }}"></div>
    <div class="content-section">
    <div class="media col-md-offset-5 ">
       <div class="media-body">
         <h2 class="account-heading">{{user.username}}</h2>
         <p class="text-secondary">{{user.email}}</p>
       </div>
    </div>
  <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn-upper btn btn-primary checkout-page-button " type="submit">Update</button>
        </div>
    </form>
</div>
</div>
{% endblock body %}
